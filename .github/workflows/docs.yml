name: Gambit - Docs Test

on:
  push:
    branches:
      - generate-docs

jobs:
  Docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Docs
      run: |
        ./configure
        make doc

    - name: Commit Docs to Gambit Site
      run: |
        git clone https://daviwil:${{ secrets.GITHUB_TOKEN }}@github.com/daviwil/gambit-site-demo gambit-site
        cd gambit-site
        mkdir -p docs/latest
        cp ../doc/gambit.html docs/latest/
        git config --global user.name "Gambit Build"
        git config --global user.email "gambit@iro.umontreal.ca"
        git add -A
        git commit -m "Update docs for latest Gambit build on master"
        git push origin master

    - name: Upload Docs Artifact
      uses: actions/upload-artifact@v1
      with:
        name: gambit-docs
        path: doc/
